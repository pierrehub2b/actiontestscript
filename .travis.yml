language: java
jdk: openjdk12
env:
  global:
    - COVER_STATUS=no
branches:
  only:
  - master
install:
- mvn install -Dgpg.skip=true
cache:
  directories:
  - "$HOME/.m2"
script:
  - mvn clean package
  - awk -F"," '{ instructions += $4 + $5; covered += $5 } END { print \<html\>covered, "/", instructions, "instructions covered (", 100*covered/instructions , "% covered )\</html\>" }' target/site/jacoco/jacoco.csv > $TRAVIS_BUILD_DIR/target/site/jacoco/cover-status.html
notifications:
  slack:
    matrix:
    - agilitest:89arTDhysVkKJ7TGJ2qw6Xwv
    rooms:
      secure: 
    on_success: always
    on_failure: always
    template:
      - "Project : *%{repository_name}* ,  build (<%{build_url}|#%{build_number}>), commit (<%{compare_url}|%{commit}>)"
      - "Branch : %{branch} , https://raw.githubusercontent.com/pierrehub2b/actiontestscript/gh-pages/cover-status.html"
      - "Commit : %{author} -> `%{commit_message}`"
      - "Status: *%{result}*  _(executed in : %{duration})_"
deploy:
  - provider: pages
    github_token: $GITHUB_TOKEN
    local_dir: $TRAVIS_BUILD_DIR/target/site/jacoco
    skip_cleanup: 'true'
